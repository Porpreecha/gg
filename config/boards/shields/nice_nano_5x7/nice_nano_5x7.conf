# Enable Bluetooth support
CONFIG_BT=y
# Enable ZMK Bluetooth
CONFIG_ZMK_BLE=y
# Set the desired keyboard name
CONFIG_ZMK_KEYBOARD_NAME="NiceNano 5x7 BT"
# Set the maximum number of Bluetooth connections/profiles (5 is default)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Optional: Improve battery reporting
CONFIG_BT_BAS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y

# Optional: Enable USB logging for debugging (helpful initially)
CONFIG_ZMK_USB_LOGGING=y

# Optional: Configure the deep sleep timeout (e.g., 15 minutes)
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000